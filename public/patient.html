<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

            t.invoked = !0, t.methods = ["identify", "config", "track", "reset", "debug", "show", "ping", "page", "hide", "off", "on"], 
            t.factory = function(e) {

                return n.unshift(e), t.push(n), t;

            }, t.methods.forEach(function(e) {

              o.type = "text/javascript", o.async = !0, o.crossorigin = "anonymous", o.src = "https://js.driftt.com/include/" + n + "/" + t + ".js";
              var i = document.getElementsByTagName("script")[0];

    <!-- End of Async Drift Code -->    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link active" href="forum.html">Forum</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link active" href="appointment.html">Appointments</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link active" href="rating.html">Rating</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome Patient!</h1>
        <p>This is your dashboard. You can input symptoms, schedule appointments, etc.</p>
        
        <!-- Button to open the form modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#patientFormModal">
            Fill Appointment Form
        </button>

        <!-- Button to show available doctors -->
        <button type="button" class="btn btn-secondary" id="showDoctorsButton">
            Show Available Doctors
        </button>

        <!-- Modal for appointment form -->
        <div class="modal fade" id="patientFormModal" tabindex="-1" aria-labelledby="patientFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="patientFormModalLabel">Appointment Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="patientForm" class="modal-body">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="patientName" name="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientAge" class="form-label">Patient Age</label>
                            <input type="number" class="form-control" id="patientAge" name="patientAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="patientDescription" name="patientDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="specializationNeeded" class="form-label">Specialization Needed</label>
                            <select class="form-control" id="specializationNeeded" name="specializationNeeded" required>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Pulmonology">Pulmonology</option>
                                <option value="Otolaryngology">Otolaryngology</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Response message from form submission -->
        <div id="responseMessage" class="mt-3"></div>
        
        <!-- Display available doctors -->
        <div id="doctorList" class="mt-4" style="display: none;"></div>
    </div>

    <!-- JavaScript for form submission and handling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submission
            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const patientData = Object.fromEntries(formData.entries());

                fetch('/api/register-patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('responseMessage').textContent = data.message;
                    }
                    if (data.doctors) {
                        const doctorList = document.getElementById('doctorList');
                        doctorList.innerHTML = '<h3>Available Doctors:</h3>';
                        const ul = document.createElement('ul');
                        data.doctors.forEach(doctor => {
                            const li = document.createElement('li');
                            li.textContent = `Doctor: ${doctor.doctor_name}, Specialization: ${doctor.specialization}, Description: ${doctor.description}`;
                            
                            // Button to choose doctor and schedule appointment
                            const button = document.createElement('button');
                            button.textContent = 'Choose Doctor';
                            button.classList.add('btn', 'btn-primary', 'mx-2');
                            button.addEventListener('click', () => {
                                showDateTimeModal(doctor.doctor_id, doctor.specialization, doctor.description);
                            });
                            li.appendChild(button);
                            
                            ul.appendChild(li);
                        });
                        doctorList.appendChild(ul);
                        doctorList.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error submitting form:', error));
            });

            // Handle fetching and toggling available doctors
            const showDoctorsButton = document.getElementById('showDoctorsButton');
            const doctorList = document.getElementById('doctorList');

            showDoctorsButton.addEventListener('click', () => {
                if (doctorList.style.display === 'none' || doctorList.style.display === '') {
                    fetch('/api/available-doctors')
                        .then(response => response.json())
                        .then(data => {
                            doctorList.innerHTML = '<h3>Available Doctors:</h3>';
                            const ul = document.createElement('ul');
                            data.doctors.forEach(doctor => {
                                const li = document.createElement('li');
                                li.textContent = `Doctor: ${doctor.doctor_name}, Specialization: ${doctor.specialization}, Description: ${doctor.description}`;
                                
                                // Button to choose doctor and schedule appointment
                                const button = document.createElement('button');
                                button.textContent = 'Choose Doctor';
                                button.classList.add('btn', 'btn-primary', 'mx-2');
                                button.addEventListener('click', () => {
                                    showDateTimeModal(doctor.doctor_id, doctor.specialization, doctor.description);
                                });
                                li.appendChild(button);
                                
                                ul.appendChild(li);
                            });
                            doctorList.appendChild(ul);
                            doctorList.style.display = 'block';
                        })
                        .catch(error => console.error('Error fetching available doctors:', error));
                } else {
                    doctorList.style.display = 'none';
                }
            });

            // Function to show date-time modal and handle submission
            function showDateTimeModal(doctorId, specialization) {
                const modal = new bootstrap.Modal(document.getElementById('dateTimeModal'));
                modal.show();

                document.getElementById('scheduleForm').addEventListener('submit', function(event) {
                    event.preventDefault();

                    const formData = new FormData(this);
                    const dateTimeData = Object.fromEntries(formData.entries());
                    dateTimeData.doctorId = doctorId;
                    dateTimeData.specialization = specialization;
                    dateTimeData.patientId = document.getElementById('patientID').value;

                    fetch('/api/schedule-appointment', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(dateTimeData)
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to schedule appointment.');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.message) {
                                document.getElementById('responseMessageDateTime').textContent = data.message;   
                                document.getElementById('scheduleForm').reset();
                                modal.hide();
                            } else {
                                throw new Error('Unexpected response from server.');
                            }
                        })
                        .catch(error => {
                            console.error('Error scheduling appointment:', error);
                            // Display error message to the user if the request fails
                            document.getElementById('responseMessageDateTime').textContent = 'Failed to schedule appointment. Please try again.';
                        });

                });
            }
        });
    </script>

    <!-- Bootstrap and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Modal for date-time selection -->
    <div class="modal fade" id="dateTimeModal" tabindex="-1" aria-labelledby="dateTimeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dateTimeModalLabel">Choose Date and Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="scheduleForm" class="modal-body">
                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Select Date and Time</label>
                        <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Response message for date-time submission -->
                <div id="responseMessageDateTime" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
