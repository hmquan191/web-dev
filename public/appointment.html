<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .notification {
            margin-top: 10px;
            display: none;
        }
        .doctor-dashboard {
            display: none;
        }
        .doctor-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 id="form-title">Book An Appointment</h2>
        <p id="form-description">Please feel welcome to contact our friendly reception staff with any general or medical enquiry. Our doctors will receive or return any urgent calls.</p>
        <form id="appointmentForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="specializationSelect">Choose Specialization</label>
                    <select id="specializationSelect" class="form-control">
                        <option selected>Choose...</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pathology">Pathology</option>
                        <option value="Laboratory">Laboratory</option>
                        <option value="Pediatric">Pediatric</option>
                        <option value="Cardiac">Cardiac</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="doctorSelect">Choose Doctor</label>
                    <select id="doctorSelect" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="patientName">Name</label>
                    <input type="text" class="form-control" id="patientName" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="patientEmail">Email</label>
                    <input type="email" class="form-control" id="patientEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="patientPhone">Phone</label>
                    <input type="text" class="form-control" id="patientPhone" placeholder="Phone">
                </div>
                <div class="form-group col-md-3">
                    <label for="appointmentDate">Date</label>
                    <input type="date" class="form-control" id="appointmentDate">
                </div>
                <div class="form-group col-md-3">
                    <label for="appointmentTime">Time</label>
                    <input type="time" class="form-control" id="appointmentTime">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
        <div id="formNotification" class="alert alert-success notification" role="alert">
            Your appointment request has been submitted successfully!
        </div>
        
        <div class="doctor-dashboard mt-5">
            <h2>Appointment Requests</h2>
            <div id="appointments">
                <!-- Appointments will be dynamically added here -->
            </div>
        </div>
        
        <!-- Container to display available doctors -->
        <div class="doctor-info" id="doctorInfo">
            <!-- Available doctors will be dynamically added here -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const userId = sessionStorage.getItem('userId');
        const userName = sessionStorage.getItem('userName');
        const userRole = sessionStorage.getItem('userRole');

        if (!userId || !userName || !userRole) {
            alert('User not logged in. Please log in first.');
            window.location.href = '/main.html';
        }

        $(document).ready(function() {
            if (userRole === 'doctor') {
                $('.doctor-dashboard').show();
                $('#appointmentForm').hide();
                $('#form-title').text('Appointment Requests');
                $('#form-description').hide();
                fetchAppointments();
            } else {
                $('.doctor-dashboard').hide();
            }

            $('#specializationSelect').change(function() {
                const specialization = $(this).val();
                if (specialization !== 'Choose...') {
                    $.get(`/api/doctors?specialization=${specialization}`, function(data) {
                        $('#doctorSelect').empty().append('<option selected>Choose...</option>');
                        $('#doctorInfo').empty();
                        data.forEach(doctor => {
                            $('#doctorSelect').append(`<option value="${doctor.userId}">${doctor.doctor_name}</option>`);
                            $('#doctorInfo').append(`
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${doctor.doctor_name}</h5>
                                        <p class="card-text"><strong>Specialization:</strong> ${doctor.specialization}</p>
                                        <p class="card-text"><strong>Description:</strong> ${doctor.description}</p>
                                    </div>
                                </div>
                            `);
                        });
                    });
                }
            });

            $('#appointmentForm').submit(function(e) {
                e.preventDefault();
                const appointmentData = {
                    doctorId: $('#doctorSelect').val(),
                    patientName: $('#patientName').val(),
                    patientEmail: $('#patientEmail').val(),
                    patientPhone: $('#patientPhone').val(),
                    appointmentDate: $('#appointmentDate').val(),
                    appointmentTime: $('#appointmentTime').val(),
                    userId: userId
                };
                $.ajax({
                    type: 'POST',
                    url: '/api/appointments',
                    data: JSON.stringify(appointmentData),
                    contentType: 'application/json',
                    success: function() {
                        $('#formNotification').show().delay(3000).fadeOut();
                        $('#appointmentForm')[0].reset();
                        $('#doctorInfo').empty();
                        $('#doctorSelect').empty().append('<option selected>Choose...</option>');
                    },
                    error: function(error) {
                        console.error('Error booking appointment:', error);
                    }
                });
            });

            $(document).on('click', '.accept-btn', function() {
                const appointmentId = $(this).data('appointment-id');
                updateAppointmentStatus(appointmentId, 'accepted');
            });

            $(document).on('click', '.decline-btn', function() {
                const appointmentId = $(this).data('appointment-id');
                updateAppointmentStatus(appointmentId, 'declined');
            });

            function fetchAppointments() {
                $.get(`/api/appointments?doctorId=${userId}`, function(data) {
                    renderAppointments(data);
                });
            }

            function renderAppointments(appointments) {
                const appointmentsContainer = $('#appointments');
                appointmentsContainer.empty();
                appointments.forEach(appointment => {
                    const formattedDate = formatDate(appointment.day_to_meet);
                    const formattedTime = formatTime(appointment.time_to_meet);
                    const appointmentElement = $(`
                        <div class="card mb-3" data-appointment-id="${appointment.id_appointment}">
                            <div class="card-body">
                                <p class="card-text"><strong>Patient Name:</strong> ${appointment.patient_name}</p>
                                <p class="card-text"><strong>Email:</strong> ${appointment.patient_email}</p>
                                <p class="card-text"><strong>Phone:</strong> ${appointment.patient_phone}</p>
                                <p class="card-text"><strong>Date:</strong> ${formattedDate}</p>
                                <p class="card-text"><strong>Time:</strong> ${formattedTime}</p>
                                <p class="card-text"><strong>Status:</strong> ${appointment.status}</p>
                                <button class="btn btn-success accept-btn" data-appointment-id="${appointment.id_appointment}">Accept</button>
                                <button class="btn btn-danger decline-btn" data-appointment-id="${appointment.id_appointment}">Decline</button>
                            </div>
                        </div>
                    `);
                    appointmentsContainer.append(appointmentElement);
                });
            }

            function updateAppointmentStatus(appointmentId, status) {
                $.ajax({
                    type: 'PUT',
                    url: `/api/appointments/${appointmentId}`,
                    data: JSON.stringify({ status: status }),
                    contentType: 'application/json',
                    success: function() {
                        fetchAppointments();
                    },
                    error: function(error) {
                        console.error('Error updating appointment:', error);
                    }
                });
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const day = ('0' + date.getDate()).slice(-2);
                const year = date.getFullYear();
                return `${month}/${day}/${year}`;
            }

            function formatTime(timeString) {
                const date = new Date(`1970-01-01T${timeString}Z`);
                const hours = ('0' + date.getUTCHours()).slice(-2);
                const minutes = ('0' + date.getUTCMinutes()).slice(-2);
                return `${hours}:${minutes}`;
            }
        });
    </script>
</body>
</html>
