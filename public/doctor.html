<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Doctor Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="forum.html">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="appointment.html">Appointments</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome Doctor!</h1>
        <p>This is your dashboard. You can input your details, see your appointments, etc.</p>
        
        <!-- Button to open the form modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#doctorFormModal">
            Fill Details Form
        </button>

        <!-- Modal for details form -->
        <div class="modal fade" id="doctorFormModal" tabindex="-1" aria-labelledby="doctorFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="doctorFormModalLabel">Doctor Details Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="doctorForm" class="modal-body">
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="form-control" id="specialization" name="specialization" required>
                                <option value="Neurology">Neurology</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Pathology">Pathology</option>
                                <option value="Laboratory">Laboratory</option>
                                <option value="Pediatric">Pediatric</option>
                                <option value="Cardiac">Cardiac</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="doctorDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="doctorDescription" name="doctorDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Response message from form submission -->
        <div id="responseMessage"></div>

        <!-- Container to show pending appointments -->
        <div class="mt-5">
            <h2>Pending Appointments</h2>
            <div id="appointmentsList">
                <!-- Pending appointments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const userId = sessionStorage.getItem('userId');
        const userRole = sessionStorage.getItem('userRole');
    
        if (!userId || userRole !== 'doctor') {
            alert('Unauthorized access. Please log in as a doctor.');
            window.location.href = '/main.html';
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            let doctorId = userId;
    
            document.getElementById('doctorForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const doctorData = Object.fromEntries(formData.entries());
                doctorData.userId = userId; // Add userId to form data
    
                fetch('/api/register-doctor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(doctorData) // Send data including userId
                })
                .then(response => response.json())
                .then(data => {
                    doctorId = data.doctorId;
                    document.getElementById('responseMessage').textContent = data.message;
                    fetchAppointments();
                })
                .catch(error => console.error('Error submitting form:', error));
            });
    
            const fetchAppointments = () => {
                if (!doctorId) {
                    console.error('Doctor ID not available.');
                    return;
                }
    
                fetch(`/api/manage-appointments?doctorId=${doctorId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch appointments.');
                    }
                    return response.json();
                })
                .then(data => {
                    const appointmentsContainer = document.getElementById('appointmentsList');
                    appointmentsContainer.innerHTML = '';
                    data.appointments.forEach(appointment => {
                        const formattedDate = formatDate(appointment.day_to_meet);
                        const formattedTime = formatTime(appointment.time_to_meet);
                        const appointmentItem = document.createElement('div');
                        appointmentItem.innerHTML = `
                            <div class="card mb-3" data-appointment-id="${appointment.id_appointment}">
                                <div class="card-body">
                                    <p class="card-text"><strong>Patient:</strong> ${appointment.patient_name}</p>
                                    <p class="card-text"><strong>Email:</strong> ${appointment.patient_email}</p>
                                    <p class="card-text"><strong>Phone:</strong> ${appointment.patient_phone}</p>
                                    <p class="card-text"><strong>Date:</strong> ${formattedDate}</p>
                                    <p class="card-text"><strong>Time:</strong> ${formattedTime}</p>
                                    <p class="card-text"><strong>Status:</strong> ${appointment.status}</p>
                                    <button class="btn btn-success accept-btn" data-appointment-id="${appointment.id_appointment}">Accept</button>
                                    <button class="btn btn-danger decline-btn" data-appointment-id="${appointment.id_appointment}">Decline</button>
                                </div>
                            </div>
                        `;
                        appointmentsContainer.appendChild(appointmentItem);
                    });
                })
                .catch(error => console.error('Error fetching appointments:', error));
            };
    
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const day = ('0' + date.getDate()).slice(-2);
                const year = date.getFullYear();
                return `${month}/${day}/${year}`;
            };
    
            const formatTime = (timeString) => {
                const date = new Date(`1970-01-01T${timeString}Z`);
                const hours = ('0' + date.getUTCHours()).slice(-2);
                const minutes = ('0' + date.getUTCMinutes()).slice(-2);
                return `${hours}:${minutes}`;
            };
    
            document.addEventListener('click', (event) => {
                if (event.target.classList.contains('accept-btn')) {
                    const appointmentId = event.target.dataset.appointmentId;
                    updateAppointmentStatus(appointmentId, 'accepted');
                }
                if (event.target.classList.contains('decline-btn')) {
                    const appointmentId = event.target.dataset.appointmentId;
                    updateAppointmentStatus(appointmentId, 'declined');
                }
            });
    
            const updateAppointmentStatus = (appointmentId, status) => {
                fetch(`/api/manage-appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: status })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update appointment status.');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchAppointments();
                })
                .catch(error => console.error('Error updating appointment status:', error));
            };
    
            fetchAppointments();
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
